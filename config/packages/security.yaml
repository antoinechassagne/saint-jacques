
security:
    encoders:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:

        login:
            pattern:  ^/api/signin
            stateless: true
            anonymous: true
            json_login:
                check_path: /api/signin
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern:   ^/api
            stateless: true
            anonymous: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

    access_control:
    - { path: ^/api/signup, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api/signin, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api/users, roles: IS_AUTHENTICATED_FULLY }
    - { path: ^/api/users/add-favorite-spot, roles: IS_AUTHENTICATED_FULLY }
    - { path: ^/api/users/remove-favorite-spot, roles: IS_AUTHENTICATED_FULLY }